spring:
  application:
    name: ${EUREKA_INSTANCE_HOSTNAME:order-service}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB:OrderDB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
      hibernate:
          ddl-auto: update
      show-sql: true

server:
  port: ${SERVER_PORT:8081}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: ${PREFER_IP_ADDRESS:true}

grpc:
  server:
    port: ${GRPC_PORT:9091}
  client:
    inventory-grpc-server:
      address: ${GRPC_INVENTORY_ADDRESS:discovery:///inventory-service}
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
    movie-grpc-server:
      address: ${GRPC_MOVIE_ADDRESS:discovery:///movie-service}
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
    tax-grpc-server:
      address: ${GRPC_TAX_ADDRESS:discovery:///tax-service}
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

stripe:
  secret:
    key: ${STRIPE_SECRET}
  public:
    key: ${STRIPE_PUBLIC}


management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiter:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 60s
        automaticTransitionFromOpenToHalfOpenEnabled: true
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.HttpClientErrorException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.RestClientException
          - org.springframework.web.client.HttpStatusCodeException
          - org.springframework.web.client.RestClientResponseException
          - org.springframework.web.client.UnknownHttpStatusCodeException
          - org.springframework.web.client.RestClientException
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.HttpClientErrorException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.RestClientException
          - org.springframework.web.client.HttpStatusCodeException
          - org.springframework.web.client.RestClientResponseException
          - org.springframework.web.client.UnknownHttpStatusCodeException
          - org.springframework.web.client.RestClientException

      CircuitBreakerService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 60s
        automaticTransitionFromOpenToHalfOpenEnabled: true
        eventConsumerBufferSize: 10

  retry:
    instances:
      RetryService:
        maxAttempts: 3
        waitDuration: 1s

    metrics:
      enabled: true

  timelimiter:
    instances:
      TimeLimiterService:
        timeoutDuration: 5s
        cancelRunningFuture: true
        eventConsumerBufferSize: 10

  bulkhead:
    instances:
      default:
        maxConcurrentCalls: 25
        maxWaitDuration: 0s
        eventConsumerBufferSize: 10

  ratelimiter:
    instances:
      RateLimiterService:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
